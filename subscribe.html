<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="subscribe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Subscribe</title>
</head>
<body>
    <div class="subscribe-container">
        <div class="icon-container">
            <i class="fas fa-envelope"></i> <!-- Choose either "fas" or "fa-regular" -->
        </div>
        <h2>SUBSCRIBE TO OUR NEWSLETTERS</h2>
        <form action="#" method="post" class="subscribe-form">
            <input type="text" placeholder="NAME" required class="name-input">
            <input type="email" placeholder="EMAIL" required class="email-input">
            <button type="submit" class="subscribe-button">SUBMIT</button>
        </form>
    </div>
</body>
</html>
